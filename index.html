<script>
    lazyload([images[0]]);
    $(document).keydown(function(e){
        if (e.keyCode == 37) { 
            prev();
        } else if (e.keyCode == 39) {
            next();
        }
    });
</script>

<script>
    
    document.body.addEventListener("click", function(e) {
        if (e.target 
                && e.target.tagName == "IMG"
                && e.target.parentElement.id != "slideshow") {
            showIndexWithImage(e.target.getAttribute('src'))
            e.preventDefault()
        } else if (e.target && e.target.getAttribute('href') == "#paintings") {
            showPage("#paintings");
            e.preventDefault()
        } else if (e.target && e.target.getAttribute('href') == "#paintings-2017") {
            showYear("#paintings", "2017");
            e.preventDefault()
        } else if (e.target && e.target.getAttribute('href') == "#paintings-2016") {
            showYear("#paintings", "2016");
            e.preventDefault()
        } else if (e.target && e.target.getAttribute('href') == "#paintings-2015") {
            showYear("#paintings", "2015");
            e.preventDefault()
        } else if (e.target && e.target.getAttribute('href') == "#paintings-2014") {
            showYear("#paintings", "2014");
            e.preventDefault()
        } else if (e.target && e.target.getAttribute('href') == "#drawings") {
            showPage("#drawings");
            e.preventDefault()
        }  else if (e.target && e.target.getAttribute('href') == "#drawings-2016") {
            showYear("#drawings", "2016");
            e.preventDefault()
        } else if (e.target && e.target.getAttribute('href') == "#drawings-2015") {
            showYear("#drawings", "2015");
            e.preventDefault()
        } else if (e.target && e.target.getAttribute('href') == "#drawings-2014") {
            showYear("#drawings", "2014");
            e.preventDefault()
        } else if (e.target && e.target.getAttribute('href') == "#about") {
            showPage("#about");
            e.preventDefault()
        } else if (e.target && e.target.id == "prev") {
            prev();
            e.preventDefault()
        } else if (e.target && e.target.id == "next") {
            next();
            e.preventDefault()
        }
    });
</script>
